<div class="{{block_prefix}}item">
	<a href="{{block_link}}" class="{{block_prefix}}preview {{hover_prefix}}block">
		<img src="http://via.placeholder.com/375x480" alt=""  class="{{hover_prefix}}img  img-responsive"> 
		<div class="{{hover_prefix}}item">
			<div class="{{hover_prefix}}icon"> 
				<div class="{{hover_prefix}}icon-inner">
					[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="plus" ]]
				</div>
			</div>
		</div>
	</a> 			
	<div class="{{block_prefix}}note">
		<h4 class="{{block_prefix}}heading"><a href="{{block_link}}">{{block_heading}}</a></h4>
		<div class="{{block_prefix}}text-block  text__block">{{block_note}}</div>
	</div> 
</div>
